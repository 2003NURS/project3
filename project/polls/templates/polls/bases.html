<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% if request.user.is_authenticated %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">{{ user.username }}</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="">|</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Logout</a>

{% else %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="registration">Registration</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="">|</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="login">Login </a>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
